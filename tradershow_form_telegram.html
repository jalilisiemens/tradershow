<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فرم تماس با تریدرشو</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f2f7fb;
      color: #0a2540;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0a2540;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #05345a;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2 style="text-align:center;">فرم تماس با تریدرشو</h2>
    <input type="text" id="name" placeholder="نام شما" required />
    <input type="text" id="phone" placeholder="شماره تماس یا آیدی تلگرام" required />
    <input type="text" id="subject" placeholder="موضوع پیام" />
    <textarea id="message" rows="5" placeholder="پیام شما ..." required></textarea>
    <button type="submit">ارسال پیام</button>
    <div class="success-message" id="successMessage" style="display:none;">
      ✅ پیام با موفقیت ارسال شد!
    </div>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const subject = document.getElementById("subject").value || "بدون موضوع";
      const message = document.getElementById("message").value;

      const text = encodeURIComponent(
        `📥 فرم تماس جدید:
👤 نام: ${name}
📞 تماس: ${phone}
📌 موضوع: ${subject}
📝 پیام:
${message}`
      );

      fetch("https://api.telegram.org/bot8184084672:AAEBug_USb9Z9ClGykBeg8G4rweYc6cbO0Y/sendMessage?chat_id=373588422&text=" + text)
        .then(response => {
          if (response.ok) {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("contactForm").reset();
          } else {
            alert("ارسال پیام با مشکل مواجه شد.");
          }
        })
        .catch(error => {
          alert("خطا در اتصال به ربات.");
        });
    });
  </script>
</body>
</html>
