<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تریدرشو | لینک‌های ما</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4fa;
    color: #0a2540;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: white;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(10,37,64,0.2);
    text-align: center;
    padding: 30px 25px;
  }

  .logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 20px;
    background: #0a2540;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 3px;
    user-select: none;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 28px;
    font-weight: 700;
  }

  p {
    margin: 0 0 25px;
    font-size: 16px;
    line-height: 1.5;
    color: #385274;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .links a {
    background: #0a2540;
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 14px 0;
    border-radius: 8px;
    font-size: 18px;
    transition: background 0.3s ease;
  }

  .links a:hover {
    background: #05345a;
  }

  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
    }
    h1 {
      font-size: 24px;
    }
    .links a {
      font-size: 16px;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">TS</div>
    <h1>تریدرشو</h1>
    <p>آموزش رایگان بازارهای مالی و تریدینگ با تمرکز روی کسب درآمد دلاری.</p>
    <div class="links">
      <a href="https://t.me/tradershow_fx" target="_blank" rel="noopener">کانال تلگرام</a>
      <a href="https://www.youtube.com/@Tradershowfx" target="_blank" rel="noopener">یوتیوب</a>
    </div>
  </div>
</body>
</html>
